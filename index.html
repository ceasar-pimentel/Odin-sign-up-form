<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body class="">
		<form class="main">
			<div class="img-main">
				<img
					class="splash-img"
					src="https://images.unsplash.com/photo-1734268486202-7e85b12a7fa2?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5MHx8fGVufDB8fHx8fA%3D%3D"
					alt=""
				/>
				<div class="title">ODIN</div>
			</div>
			<div class="header">
				<div class="form-padding">
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						now to get started.
					</p>
				</div>
				<div class="form-padding">
					<p>You know you want to.</p>
				</div>
			</div>

			<div class="main-form card">
				<h4 class="form-padding grid-title">Lets do this!</h4>
				<div class="form-padding main-form-grid">
					<div>
						<label class="form-label" for="first-name">First Name</label>
						<input
							class="form-input"
							type="text"
							name="first-name"
							id="first-name"
						/>
					</div>
					<div>
						<label class="form-label" for="last-name">Last Name</label>
						<input
							class="form-input"
							type="text"
							name="last-name"
							id="last-name"
						/>
					</div>
					<div>
						<label class="form-label" for="email">Email</label>
						<input class="form-input" type="email" />
					</div>
					<div>
						<label class="form-label" for="">Phone</label>
						<input class="form-input" type="text" />
					</div>
					<div>
						<label class="form-label" for="">Password</label>
						<input class="form-input" type="text" />
					</div>
					<div>
						<label class="form-label" for="">Confirm Password</label>
						<input class="form-input" type="text" />
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="form-padding">
					<input class="form-btn" type="button" value="Create Account" />
				</div>
				<div class="form-padding">
					<p>Already have an account? <a href="">log in</a></p>
				</div>
			</div>
		</form>
	</body>
</html>
